<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Black+Ops+One&family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <div class="box-container">
            <div boxCode="0" class="box box0"></div>
            <div boxCode="1" class="box box1"></div>
            <div boxCode="2" class="box box2"></div>
            <div boxCode="3" class="box box3"></div>
            <div boxCode="4" class="box box4"></div>
            <div boxCode="5" class="box box5"></div>
            <div boxCode="6" class="box box6"></div>
            <div boxCode="7" class="box box7"></div>
            <div boxCode="8" class="box box8"></div>
        </div>
        <div class="score-container">
            <div id="px">PX</div>
            <div class="score">
                <div id="px-s">0</div>-<div id="po-s">0</div>
            </div>
            <div id="po">PO</div>
        </div>
    </div>
    <script src="tic_tac_toe.js"></script>
</body>
</html>
